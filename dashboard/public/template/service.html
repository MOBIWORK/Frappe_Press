<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Pro - Preview</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #fefce8; }
    .header { background: #fbbf24; color: #fff; padding: 18px 28px; font-size: 1.5rem; font-weight: 900; letter-spacing: 1px; position: relative; }
    .header-inner { display: flex; align-items: center; justify-content: space-between; }
    .brand { font-size: 1.3rem; font-weight: bold; }
    .nav { display: flex; gap: 28px; font-size: 1.1rem; }
    .nav a { color: #fff; text-decoration: none; font-weight: 600; }
    .menu-btn { display: none; background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; }
    .main { background: #fef9c3; padding: 48px 16px 36px 16px; text-align: center; }
    .main h1 { font-size: 2.5rem; margin-bottom: 20px; color: #fbbf24; font-weight: 900; letter-spacing: 1px; }
    .main p { font-size: 1.15rem; color: #92400e; margin-bottom: 28px; font-weight: 500; }
    .main button { background: #fbbf24; color: #fff; border: none; padding: 14px 32px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: 700; box-shadow: 0 2px 8px #fbbf2433; }
    .features { display: flex; justify-content: space-around; background: #fff; padding: 36px 0; margin-top: 28px; flex-wrap: wrap; }
    .feature { text-align: center; width: 190px; margin: 14px; }
    .feature-circle { width: 54px; height: 54px; background: #fef9c3; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 12px auto; font-weight: bold; color: #fbbf24; border: 2px solid #fbbf24; }
    .feature-title { font-weight: 800; font-size: 1.2rem; margin-top: 10px; color: #fbbf24; letter-spacing: 0.5px; }
    @media (max-width: 600px) {
      .header-inner { flex-direction: row; }
      .nav { display: none; position: absolute; top: 100%; left: 0; right: 0; background: #fbbf24; flex-direction: column; gap: 0; box-shadow: 0 2px 8px #0002; z-index: 10; }
      .nav.show { display: flex; }
      .nav a { padding: 16px 24px; border-bottom: 1px solid #ffffff22; }
      .menu-btn { display: block; }
      .features { flex-direction: column; align-items: center; }
      .feature { width: 95%; }
      .main h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      <span class="brand">Service Pro</span>
      <button class="menu-btn" id="menuBtn" aria-label="Mở menu">&#9776;</button>
      <nav class="nav" id="mainNav">
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Dịch vụ</a>
        <a href="#">Liên hệ</a>
      </nav>
    </div>
  </div>
  <div class="main">
    <h1>Chào mừng đến với Service Pro</h1>
    <p>Đây là bản xem trước của mẫu website Service Pro. Trong phiên bản thực, nội dung này sẽ được tùy chỉnh theo nhu cầu của bạn.</p>
    <button>Tìm hiểu thêm</button>
  </div>
  <div class="features">
    <div class="feature">
      <div class="feature-circle">1</div>
      <div class="feature-title">Tính năng 1</div>
    </div>
    <div class="feature">
      <div class="feature-circle">2</div>
      <div class="feature-title">Tính năng 2</div>
    </div>
    <div class="feature">
      <div class="feature-circle">3</div>
      <div class="feature-title">Tính năng 3</div>
    </div>
  </div>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mainNav = document.getElementById('mainNav');
    menuBtn.addEventListener('click', function(e) {
      mainNav.classList.toggle('show');
      e.stopPropagation();
    });
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 600 && mainNav.classList.contains('show')) {
        if (!mainNav.contains(e.target) && e.target !== menuBtn) {
          mainNav.classList.remove('show');
        }
      }
    });
    window.addEventListener('resize', function() {
      if (window.innerWidth > 600) {
        mainNav.classList.remove('show');
      }
    });
  </script>
</body>
</html>
