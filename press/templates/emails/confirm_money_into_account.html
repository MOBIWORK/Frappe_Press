{% import "templates/emails/macros.html" as utils %} {% block content %}
<table
	class="sm:bg-white bg-gray-100"
	cellpadding="0"
	cellspacing="0"
	role="presentation"
	width="100%"
>
	<tr>
		<td align="center" valign="top">
			<table cellpadding="0" cellspacing="0" role="presentation" width="80%">
				<tbody>
					<tr>
						<td class="px-8 pt-10 pb-8 text-center text-gray-900">
							<div>
								{% if image_path %}
								<img src="{{ image_path }}" alt="Logo" class="h-6 mx-auto" />
								{% else %}
								<img
									src="https://admin.mbwcloud.com/assets/press/images/cropped-mbw.cloud_.10.png"
									alt="Logo"
									class="h-6 mx-auto"
								/>
								{% endif %}
							</div>
						</td>
					</tr>
					<tr>
						<td class="text-base leading-6 text-gray-900">
							<div class="p-8 bg-white from-markdown">
								{{ rendered_email }} {{ utils.separator() }} {{
								utils.footer_top_up() }}
							</div>
						</td>
					</tr>
					<tr>
						<td class="py-8 text-center text-gray-500 text-sm">
							Email này được gửi bởi EOV Cloud
						</td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
</table>
{% endblock %}
